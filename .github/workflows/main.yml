name: C/C++ CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

  workflow_dispatch:

jobs:
  build-and-test:
    name: Compile, run tests and thread sanitizer
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: "Apply patches"
        run: |
          git apply .patches/system_includes.diff

      - name: "Install system packages"
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y ninja-build
          sudo apt-get install -y clang-tidy
          sudo apt-get install -y --no-install-recommends libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libxext-dev libxfixes-dev libgl1-mesa-dev

      - name: "Build with ThreadSanitizer"
        run: |
          mkdir build && cd build
          cmake .. -GNinja -DCMAKE_BUILD_TYPE=Debug -DCMAKE_BUILD_TYPE=tsan -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++
          ninja

      - name: "Run tests"
        run: ./build/bin/tests-redoom

      - name: "Run thread-safety tests"
        run: ./build/bin/tests-redoom "[Thread]"

      - name: "Build with clang-tidy"
        run: |
          cd build
          cmake .. -GNinja -DCMAKE_BUILD_TYPE=Release -DUSE_CLANG_TIDY=on -DREDOOM_CLANG_TIDY_FLAGS='--warnings-as-errors=*' -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DREDOOM_BUILD_TESTS=off -DREDOOM_BUILD_BENCHMARKS=off
          ninja
